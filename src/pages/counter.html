<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <h1>Counter</h1>
    <a
      href="../index.html"
      style="
        font-size: 40px;
        border: 5px solid black;
        border-radius: 10px;
        padding: 5px 10px;
        margin-top: 30px;
      "
      >Go back</a
    >
    <div class="counter">
      <ul class="counter__list">
        <li class="counter__item minus operator">-</li>
        <li class="counter__item number">0</li>
        <li class="counter__item plus operator">+</li>
      </ul>
    </div>

    <script src="../js/counter.js"></script>
  </body>
</html>
