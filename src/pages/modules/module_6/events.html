<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="../../../styles.css" />
  </head>
  <body>
    <h1>Events</h1>

    <button
      type="button"
      data-action="clear"
      style="
        display: inline-flex;
        padding: 20px 30px;
        font-size: 25px;
        border-color: transparent;
        border-radius: 10px;
        cursor: pointer;
        font-family: inherit;
        text-transform: uppercase;
      "
    >
      Clear output
    </button>

    <ul
      style="
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 24px;
        margin-top: 16px;
      "
    ></ul>

    <script type="module" src="../../../js/modules/module_6/events.js"></script>
  </body>
</html>
