<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events of form</title>
    <link rel="stylesheet" href="../../../styles.css" />
  </head>
  <body>
    <h1>Events of form</h1>

    <div class="input">
      <input
        type="text"
        class="text-input"
        style="width: 250px; height: 50px; font-size: 25px"
      />
      <p>Text field value: <span class="output"></span></p>
    </div>

    <div class="focus">
      <button type="button" data-action="set">Set focus to input</button>
      <button type="button" data-action="remove">
        Remove focus from input
      </button>
      <br /><br />
      <input type="text" class="text-input1" />
    </div>
    <script
      type="module"
      src="../../../js/modules/module_6/eventsOfForm.js"
    ></script>
  </body>
