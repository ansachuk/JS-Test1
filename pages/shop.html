<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/shop.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="" class="logo__link">
            <svg class="logo__icon" width="40" height="40">
              <use href=""></use>
            </svg>
          </a>
        </div>
        <nav>
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn" data-categorie="macbook">
                Apple MacBook
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn" data-categorie="iphone">
                Apple IPhone
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn" data-categorie="ipad">Apple IPad</button>
            </li>
          </ul>
        </nav>
        <div class="cart">
          <a href="#" class="cart__link">
            <svg class="cart__icon" width="40" height="40">
              <use href=""></use>
            </svg>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="products">
          <div class="counter__link--wrapper exit-link__wrapper">
            <a class="counter__link" href="../index.html">Exit</a>
          </div>
          <h1 class="title">Apple <span class="category-name"></span></h1>
          <ul class="products__list"></ul>
        </section>
      </div>
    </main>
    <script type="module" src="../js/shop.js"></script>
  </body>
</html>
