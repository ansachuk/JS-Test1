<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../shop.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="#" class="logo__link">
            <svg class="logo__icon" width="40" height="40">
              <use href=""></use>
            </svg>
          </a>
        </div>
        <nav>
          <ul class="nav__list">
            <a href="/" class="nav__item">Apple MacBook</a>
            <a href="/" class="nav__item">Apple IPhone</a>
            <a href="/" class="nav__item">Apple IPad</a>
          </ul>
        </nav>
        <div class="cart">
          <a href="#" class="cart__link">
            <svg class="cart__icon" width="40" height="40">
              <use href=""></use>
            </svg>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="products">
          <div class="counter__link--wrapper exit-link__wrapper">
            <a class="counter__link" href="../index.html">Exit</a>
          </div>
          <h1 class="title">Apple</h1>
          <ul class="products__list" data-categorie="iphone">
            <li class="product__item">
              <div class="product__item--wrapper">
                <img
                  src="https://jabko.ua/image/cache/catalog/products/2021/04/161625/black-420x420.jpg.webp"
                  alt="IPhone XR"
                  width="100%"
                  class="product__item--img"
                />
                <h2 class="product__item--title">Iphone XR</h2>
                <p class="product__item--price">1000$</p>
                <button type="button" class="product__item--btn">
                  <svg class="product__item--icon" width="40" height="40">
                    <use href=""></use>
                  </svg>
                </button>
              </div>
            </li>
            <li class="product__item"></li>
            <li class="product__item"></li>
          </ul>
        </section>
      </div>
    </main>
    <!-- <h1>Shop</h1> -->
  </body>
</html>
